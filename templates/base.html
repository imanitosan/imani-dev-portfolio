<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}Imani's Portfolio{% endblock %}</title>
   <!-- Tailwind CDN with Custom Config -->
   <script src="https://cdn.tailwindcss.com"></script>
   <script>
     tailwind.config = {
       theme: {
         extend: {
           colors: {
             cmdgreen: '#00ff00',
           },
           fontFamily: {
             mono: ['Courier New', 'monospace'],
           }
         }
       }
     }
   </script>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-black text-cmdgreen font-mono bg-[url('/static/images/Background.png')] bg-cover bg-center">


  <!-- Header -->
  <header class="p-4 text-center border-b border-gray-700">
    <h1 class="text-2xl md:text-3xl font-bold">Imani.dev</h1>
    <nav class="flex justify-between item-center p-6 max-w-5xl mx-auto">
     <ul class="flex space-x-6 text-sm font-semibold">
        <a href="/" class="px-3">Home</a>
        <a href="/about" class="text-cmdgreen hover:text-green-400">About</a>
        <a href="/projects" class="px-3">Projects</a>
        <a href="/contact" class="px-3">Contact</a>
     </ul>
    </nav>
  </header>

  <!-- Content Block -->
  <main class="p-6">
    {% block content %}{% endblock %}
  </main>

  <!-- Footer -->
  <footer class="text-center text-sm py-4 border-t border-gray-700">
    &copy; {{ 2025 }} Imani.dev. Built with Flask.
  </footer>

  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
