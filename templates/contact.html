

{% extends "base.html" %}

{% block title %} Contact | Imani.dev {% endblock %}

{% block content %}
<main>
  <h1>Contact Me </h1>
  {% if success %}
  <p class="text-green-400 mb-4">Your message has been sent!</p>
{% endif %}

<form action="/contact" method="POST" class="space-y-4">
  <input type="text" name="name" placeholder="Your Name" required class="w-full px-4 py-2 bg-gray-900 text-white border border-gray-700 rounded">
  <input type="email" name="email" placeholder="Your Email" required class="w-full px-4 py-2 bg-gray-900 text-white border border-gray-700 rounded">
  <textarea name="message" placeholder="Your Message" required rows="5" class="w-full px-4 py-2 bg-gray-900 text-white border border-gray-700 rounded"></textarea>
  <button type="submit" class="px-4 py-2 bg-green-700 text-white rounded">Send Message</button>
</form>
  <a href="/" class="block mt-10 underline">← Back to Home</a>
</main>
</body>
{% endblock %}
